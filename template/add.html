<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding list</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Adding shopping list</h1>

    <form action="/add" method="post">
        <input type="text" placeholder="enter your shopping item" name="item" required>
        <button class="button" type="submit">Add</button>
    </form>

    

   <h2>Current list: </h2>

   <ul>
    {{range .}}
    <li>{{.}}</li>
    {{else}}
    <li>No items yet.</li>
    {{end}}
   </ul>

   <a href="/">
    <button class="button" type="button">Back to Home</button>
    </a>  
    <a href="/showall">
        <button class="button" type="button">Show all list</button>
    </a>  


</body>
</html>
